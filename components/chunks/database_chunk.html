            </div>
            <button id="de-exit-button" class="de-exit-button" aria-label="Close menu" data-action="Menu.toggleVisibility">
                <span class="material-symbols-rounded">close</span>

        <!-- Settings Pills HERE! -->
        <div class="de-pills">

                <span class="material-symbols-rounded">rocket_launch</span>
                Export
            </button>
            <button class="de-pill safe" data-snippet="database/restore">
                <span class="material-symbols-rounded">healing</span>

            </button>
            <button class="de-pill danger" data-snippet="database/danger">
                <span class="material-symbols-rounded">skull</span>

            </button>
        </div>

        <div class="de-chunk-content">
