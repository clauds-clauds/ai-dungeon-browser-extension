<div id="text-settings-snippet" class="de-snippet">
    <div class="de-snippet-card stack">

        <!-- Text Toggles HERE! -->
        <div class="de-section">
            <div class="de-row">
                <label for="text-effects-color"><strong>Text:</strong> Colored</label>
                <div class="de-switch">
                    <input type="checkbox" id="text-effects-color" data-variable="textEffectsColor">
                    <label for="text-effects-color"></label>
                </div>
            </div>
            <div class="de-row">
                <label for="text-effects-bold"><strong>Text:</strong> Bold</label>
                <div class="de-switch">
                    <input type="checkbox" id="text-effects-bold" data-variable="textEffectsBold">
                    <label for="text-effects-bold"></label>
                </div>
            </div>

            <div class="de-row">
                <label for="text-effects-story"><strong>Text:</strong> Affect Story</label>
                <div class="de-switch">
                    <input type="checkbox" id="text-effects-story" data-variable="textEffectsStory">
                    <label for="text-effects-story"></label>
                </div>
            </div>
            <div class="de-row">
                <label for="text-effects-dialogue"><strong>Text:</strong> Affect Action</label>
                <div class="de-switch">
                    <input type="checkbox" id="text-effects-dialogue" data-variable="textEffectsAction">
                    <label for="text-effects-dialogue"></label>
                </div>
            </div>

            <div class="de-row">
                <label for="text-effects-colon"><strong>Text:</strong> Include Colon</label>
                <div class="de-switch">
                    <input type="checkbox" id="text-effects-colon" data-variable="textEffectsColon">
                    <label for="text-effects-colon"></label>
                </div>
            </div>
        </div>

        <div class="de-section">
            <div class="de-slider-group">
                <div class="de-slider-label">
                    <label for="text-effects-icon-size" class="grey"><strong>Icon:</strong> Size (px)</label>
                </div>
                <div class="de-slider-input">
                    <input type="number" id="text-effects-icon-size" min="8" max="40" value="28"
                        data-variable="textEffectsIconSize">
                    <input type="range" id="text-effects-icon-size-slider" min="8" max="40" value="28"
                        data-variable="textEffectsIconSize">
                </div>
            </div>

            <div class="de-slider-group">
                <div class="de-slider-label">
                    <label for="text-effects-border-width" class="grey"><strong>Icon:</strong> Border Width (px)</label>
                </div>
                <div class="de-slider-input">
                    <input type="number" id="text-effects-icon-border-width" min="0" max="16" value="1"
                        data-variable="textEffectsIconBorderWidth">
                    <input type="range" id="text-effects-icon-border-width-slider" min="0" max="16" value="1"
                        data-variable="textEffectsIconBorderWidth">
                </div>
            </div>

            <div class="de-slider-group">
                <div class="de-slider-label">
                    <label for="text-effects-border-radius" class="grey"><strong>Icon:</strong> Border Radius (%)</label>
                </div>
                <div class="de-slider-input">
                    <input type="number" id="text-effects-icon-border-radius" min="0" max="50" value="0"
                        data-variable="textEffectsIconBorderRadius">
                    <input type="range" id="text-effects-icon-border-radius-slider" min="0" max="50" value="0"
                        data-variable="textEffectsIconBorderRadius">
                </div>
            </div>
        </div>
    </div>
</div>
