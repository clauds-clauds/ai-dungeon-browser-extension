<div id="danger-database-snippet" class="de-snippet">
    <div class="de-action-grid">
        <div class="de-action-card de-linear-gradient de-danger">
            <div class="de-action-header">
                <span class="material-symbols-rounded de-action-icon de-danger">warning</span>
                <div class="de-action-text">
                    <h3 class="de-action-title">Reset Settings!</h3>
                    <p class="de-action-description">Clear all saved settings and restore defaults!</p>
                </div>
            </div>
            <div class="de-action-buttons">
                <button type="button" id="delete-settings-button" class="de-action-button de-danger" data-action="PersistentStorage.deleteSettings">
                    <span class="material-symbols-rounded">reset_settings</span>
                    Reset Settings
                </button>
            </div>
        </div>
    </div>
    <div class="de-action-grid">
        <div class="de-action-card de-linear-gradient de-danger">
            <div class="de-action-header">
                <span class="material-symbols-rounded de-action-icon de-danger">emergency_home</span>
                <div class="de-action-text">
                    <h3 class="de-action-title">Delete Database!</h3>
                    <p class="de-action-description">Clear all saved settings and entities from <strong class="de-danger">ALL ADVENTURES!!!</strong></p>
                </div>
            </div>
            <div class="de-action-buttons">
                <button type="button" id="delete-database-button" class="de-action-button de-danger" data-action="PersistentStorage.deleteDatabase">
                    <span class="material-symbols-rounded">delete_forever</span>
                    Delete Database
                </button>
            </div>
        </div>
    </div>
</div>
