<div id="settings-editor-panel">
    <div id="settings-view">
        <div class="view-header">
            <h3>Settings</h3>
            <div class="header-button-group">
                <button id="save-settings-btn" class="header-action-btn" title="Save Settings">
                    <span class="material-symbols-rounded">save</span>
                </button>
                <button id="settings-back-to-menu-btn" class="header-action-btn" title="Return to Menu">
                    <span class="material-symbols-rounded">widgets</span>
                </button>
            </div>
        </div>
        <form id="settings-form">
            <fieldset>
                <legend>Plugin:</legend>
                <div class="info-row">
                    <span>Adventure ID</span>
                    <code id="info-adventure-id">loading...</code>
                </div>
                <div class="info-row">
                    <span>Version</span>
                    <code id="info-plugin-version">loading...</code>
                </div>
            </fieldset>

            <fieldset>
                <legend>General:</legend>
                <div class="info-row">
                    <label for="setting-autosave">Auto-Save</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="setting-autosave">
                        <label for="setting-autosave"></label>
                    </div>
                </div>
                <div class="info-row">
                    <label for="setting-autosize">Auto-Resize</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="setting-autosize">
                        <label for="setting-autosize"></label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Visibility:</legend>
                <div class="info-row">
                    <label for="setting-visible-icons">Show Icons</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="setting-visible-icons">
                        <label for="setting-visible-icons"></label>
                    </div>
                </div>
                <div class="info-row">
                    <label for="setting-visible-portraits">Show Portraits</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="setting-visible-portraits">
                        <label for="setting-visible-portraits"></label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Text:</legend>
                <div class="info-row">
                    <label for="setting-text-color">Color</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="setting-text-color">
                        <label for="setting-text-color"></label>
                    </div>
                </div>
                <div class="info-row">
                    <label for="setting-text-bold">Bold</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="setting-text-bold">
                        <label for="setting-text-bold"></label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Character:</legend>
                <label for="setting-default-color">Default Color</label>
                <input type="color" id="setting-default-color" value="#c8aa64">

                <label for="setting-shared-color">Shared Color</label>
                <input type="color" id="setting-shared-color" value="#c8aa64">

                <div class="slider-group">
                    <div class="slider-label">
                        <label for="setting-portrait-size">Icon Size</label>
                    </div>
                    <div class="input-with-slider">
                        <input type="number" id="setting-portrait-size" min="8" max="40">
                        <input type="range" id="setting-portrait-size-slider" min="8" max="40">
                    </div>
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <label for="setting-portrait-size-limit">Max Icon Size</label>
                    </div>
                    <div class="input-with-slider">
                        <input type="number" id="setting-portrait-size-limit" min="8" max="256">
                        <input type="range" id="setting-portrait-size-limit-slider" min="8" max="256">
                    </div>
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <label for="setting-border-width">Border Width</label>
                    </div>
                    <div class="input-with-slider">
                        <input type="number" id="setting-border-width" min="0" max="10">
                        <input type="range" id="setting-border-width-slider" min="0" max="10">
                    </div>
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <label for="setting-border-radius">Border Radius</label>
                    </div>
                    <div class="input-with-slider">
                        <input type="number" id="setting-border-radius" min="0" max="50">
                        <input type="range" id="setting-border-radius-slider" min="0" max="50">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Tooltip:</legend>
                <div class="slider-group">
                    <div class="slider-label">
                        <label for="setting-tooltip-max-width">Size</label>
                    </div>
                    <div class="input-with-slider">
                        <input type="number" id="setting-tooltip-max-width" min="16" max="1024">
                        <input type="range" id="setting-tooltip-max-width-slider" min="16" max="1024">
                    </div>
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <label for="setting-tooltip-hide-delay">Hide Delay</label>
                    </div>
                    <div class="input-with-slider">
                        <input type="number" id="setting-tooltip-hide-delay" min="100" max="5000">
                        <input type="range" id="setting-tooltip-hide-delay-slider" min="100" max="5000">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Notes:</legend>
                <div class="form-row">
                    <div>
                        <label for="setting-default-note-color">Default Color</label>
                        <input type="color" id="setting-default-note-color" value="#3a4045">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
