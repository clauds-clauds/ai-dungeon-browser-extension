<div id="settings-editor-panel">
    <div id="settings-view">
        <div class="view-header">
            <h3>Settings</h3>
            <div class="header-button-group">
                <button id="save-settings-btn" class="header-action-btn" title="Save Settings">
                    <span class="material-symbols-rounded">save</span>
                </button>
                <button id="settings-back-to-menu-btn" class="header-action-btn" title="Return to Menu">
                    <span class="material-symbols-rounded">widgets</span>
                </button>
            </div>
        </div>
        <form id="settings-form">
            <fieldset>
                <legend>Plugin Info</legend>
                <div class="info-row">
                    <span>Adventure ID:</span>
                    <code id="info-adventure-id">loading...</code>
                </div>
                <div class="info-row">
                    <span>Plugin Version:</span>
                    <code id="info-plugin-version">loading...</code>
                </div>
            </fieldset>

            <fieldset>
                <legend>General</legend>
                <div class="info-row">
                    <label for="setting-autosave">Enable Auto-Save</label>
                    <input type="checkbox" id="setting-autosave">

                    <label for="setting-autosave">Enable Auto-Resize</label>
                    <input type="checkbox" id="setting-autosize">
                </div>
            </fieldset>

            <fieldset>
                <legend>Character Settings</legend>
                <label for="setting-default-color">Color (Default)</label>
                <input type="color" id="setting-default-color" value="#c8aa64">

                <label for="setting-shared-color">Color (Shared)</label>
                <input type="color" id="setting-shared-color" value="#c8aa64">

                <div class="form-row">
                    <div>
                        <label for="setting-portrait-size">Icon Size (px)</label>
                        <input type="number" id="setting-portrait-size" min="8" max="40" value="26">
                    </div>
                    <div>
                        <label for="setting-portrait-size-limit">Icon Size Limit (px)</label>
                        <input type="number" id="setting-portrait-size-limit" min="8" max="256" value="64">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="setting-css-offset">Border Width (px)</label>
                        <input type="number" id="setting-border-width" min="0" max="128" value="10">
                    </div>
                    <div>
                        <label for="setting-css-offset">Border Radius (%)</label>
                        <input type="number" id="setting-border-radius" min="0" max="50" value="10">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Tooltip Settings</legend>
                <div class="form-row">
                    <div class="form-row">
                        <div>
                            <label for="setting-tooltip-max-width">Tooltip Size (px)</label>
                            <input type="number" id="setting-tooltip-max-width" min="16" max="1024" value="256">
                        </div>
                        <div>
                            <label for="setting-tooltip-hide-delay">Tooltip Hide Delay (ms)</label>
                            <input type="number" id="setting-tooltip-hide-delay" min="100" max="5000" value="400">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Notes Settings</legend>
                <div class="form-row">
                    <div>
                        <label for="setting-default-note-color">Default Color</label>
                        <input type="color" id="setting-default-note-color" value="#3a4045">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
